<div class="loged">
	<div class="user-box clearfix">
		<div class="user-avater f-left"><a href="{#$user_url#}"><img src="{#$avatars#}" alt="" width="64" height="64" /></a></div>
		<div class="user-info">
			<h3><a href="{#$user_url#}">{#$username#}</a></h3>
			<div class="auth-box">
				{#$email#}
				{#$mobile#}
			</div>
		</div>
	</div>
	<div class="user-control">
		<div class="menu clearfix">
			{#$count#}
		</div>
		<a href="{#$user_url#}" class="user-control-btn">进入个人会员中心</a>
	</div>
</div>
